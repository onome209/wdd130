    <main>
        <!-- Contact Info -->
        <section class="contact-header">
            <h1>White Water Rafting Company</h1>
            <p>160 Madison Street<br>Lagos, Nigeria<br>+234 8266444373<br>
                <a href="mailto:info@whitewater.com">info@whitewater.com</a>
            </p>
        </section>

        <!-- Map and Form Side by Side -->
        <section class="contact-section">
            <div class="map-container">
                <iframe>
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.000000000000!2d-117.0000000!3d37.0000000!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzfCsDAwJzAwLjAiTiAxMTfCsDAwJzAwLjAiVw!5e0!3m2!1sen!2sus!4v1684000000000!5m2!1sen!2sus" 
                    width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy">
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        <div class="form-container">
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <p><strong>Message Purpose:</strong></p>

        <input type="radio" id="purpose-general" name="purpose" value="general">
        <label for="purpose-general">General Inquiry</label><br>

        <input type="radio" id="purpose-reservation" name="purpose" value="reservation">
        <label for="purpose-reservation">Reservation Question</label><br>

        <input type="radio" id="purpose-suggestion" name="purpose" value="suggestion">
        <label for="purpose-suggestion">Website Suggestion</label>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Type here..." required></textarea>

        <input type="checkbox" id="subscribe" name="subscribe">
        <label for="subscribe">Please subscribe me to the monthly newsletter</label>

        <button type="submit">Get in Touch!</button>
    </form>
</div>
        </section>

        <!-- Employee Section -->
        <section class="employees">
            <h2>We Are Here to Serve You</h2>
            <div class="employee-profiles">
